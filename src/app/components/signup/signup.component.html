<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Sign Up
            </div>
        </div>
        <div class="card-body">
            <form (submit)="signUp()">
                <div class="form-group">
                    <label>Usuario</label>
                    <input [(ngModel)]="user.email" type="text" class="form-control" name="email" placeholder="email"
                        required autofocus />
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
                        placeholder="password" required />
                </div>
                <button class="btn btn-primary btn-block">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
